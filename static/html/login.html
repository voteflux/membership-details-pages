<!DOCTYPE html>
<html lang="en" ng-app="fluxMembersApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux - Login to Member Details</title>
    <!-- vendor -->
    <link rel='stylesheet' href='/static/css/basscss.min.css'>

    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/spinners.css">
</head>
<body ng-controller="FluxController as flux" >
    <div class="container p3 center">

        <img src="/static/img/flux-logo.svg" alt="Flux Logo" class="logo" />
        <h2>Member Login</h2>
        <h4>Enter your email address and we'll send you a secure link that you can use to access your membership details.</h4>

        <form ng-submit="flux.resendEmail()">
            <input class="block field m2 mx-auto" type="email" ng-model="flux.email" placeholder="Enter your email">
            <submit class="btn btn-primary rounded m1" ng-click="flux.resendEmail()">Send me the link!</submit>
        </form>

        <div ng-show="flux.errorMsg">
            <h4 class="red">{{flux.errorMsg}}</h4>
        </div>

        <div ng-show="flux.msg">
            <h4>{{flux.msg}}</h4>
        </div>

        <p class="m2">Not a member yet? <br/><a href="https://voteflux.org/signup/">Sign up now!</a></p>

    </div>
    <div class="footer-img">
        <img src="/static/img/footer.svg"  />
    </div>


    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/lodash.min.js"></script>
    <script src="/static/js/qrcode.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/resend-email-ng.js?n=0000001"></script>
</body>
</html>
